[tox]
envlist = python2.7, python3.5, python3.6, python3.7, flake8, docs

[travis]
python =
    2.7: python2.7
    3.7: python3.7
    3.6: python3.6, docs, flake8
    3.5: python3.5

[testenv:flake8]
basepython = python3.6
deps = flake8
commands = flake8 xrview

[testenv:docs]
basepython = python3.6
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    make -C {toxinidir}/docs html
    make -C {toxinidir}/docs doctest

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements.txt
commands =
    py.test --nbval-lax --cov=xrview --basetemp={envtmpdir} --ignore=scratch --current-env
